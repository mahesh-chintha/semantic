<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="https://formsubmit.co/maheshchintha12@gmail.com" method="post" style="background-color:lightblue" align="center">
        <fieldset>
            <legend> <h1 style="color:blue">Student Registration Form</h1></legend>
        
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="db">DOB:</label>
     <input type="date" name="dob" id="db"><br><br>

     <label for="ei">Email</label>
     <input type="mail" name="mail id" id="ei" placeholder="example@gmail.com"><br><br>

     <label for="ml">Gender:</label>
     <input type="radio" name="gender" id="ml" value="male">
     <label for="ml">male</label>
     <input type="radio" name="gender" id="fl" value="Female">
     <label for="fl">Female</label><br><br>

     <label for="bt">Qualification</label>
     <select>
        <option value="course">course</option>
        <option value="B.TECH">B.TECH</option>
        <option value="M.TECH">M.TECH</option>
        <option value="MCA">MCA</option>
     </select><br><br>

     <label for="fd">Courses:</label>
     <input type="checkbox" name="courser" id="fd" value="Frontend">
     <label for="fd">Frontend</label>
     <input type="checkbox" name="course" id="fd" value="Backend">
     <label for="fd">Backend</label>
     <input type="checkbox" name="course" id="fd" value="Fullstack">
     <label for="fd">Fullstack</label><br><br>

     <label for="phone">Phone:</label>
     <input type="number" id="phone" name="phonenumber" maxlength="10"><br><br>

     <label for="resume">Resume upload:</label>
     <input type="file" id="resume" name="resume"><br><br>

     <label for="st">State:</label>
     <input type="text" id="st" name="state"><br><br>

     <label for="city">City:</label>
     <input type="text" id="city" name="city"><br><br>

     <label for="pe">Pincode:</label>
     <input type="number" id="pe" name="pincode"><br><br>

     <input type="checkbox" id="q">
     <label for="q">I agree</label><br><br>

     <label for="st">Submit</label>
     <input type="submit" id="st" value="submit"><br><br>
     <label for="rt">Reset</label>
     <input type="reset" id="rt" value="reset">
   
    </fieldset>
    
</form>
</body>

</html>
